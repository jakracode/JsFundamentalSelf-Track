<script>
    // Primitive
    let x = 35;
    let y = x;
    x = 60;

    // Result in y = 35, x = 60;


    // Object
    let a = {value: 43};
    let b = a;
    a.value = 74;

    // Result in a and b = 74;

    /*
    Explains:
    In value, both object are pointing to the same value in memory.
    */

    // Remember
    // Primitive are copied by Value
    // Object are copied by Reference

</script>
