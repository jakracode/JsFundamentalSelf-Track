<script>
    // Do not use const because we can't make change on it.
    let number = [3, 53, 23, 5];

    // Add at the ending (Push method)
    number.push(58, 12);

    // Add at the beginning (unshift method)
    number.unshift(65, 98);

    // Add at the middle (splice method)
    number.splice(2, 0, 'a', 'b');
    // Start from index 2
    // 0 mean do not delete anything
    // After 0 meant add those value
    
</script>
